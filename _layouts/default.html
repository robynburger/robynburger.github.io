<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </header>
    <main>
      {{ content }}
      <div class="profile-links">
        <p><a href="https://github.com/your-github-username" target="_blank">View My GitHub Profile</a></p>
        <p><a href="{{ site.social.linkedin }}" target="_blank">View My LinkedIn Profile</a></p>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 {{ site.title }}</p>
    </footer>
  </body>
</html>
